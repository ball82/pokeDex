<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/Pokédex-Logo.png"
    />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./api.js"></script>
  </head>

  <body onload="initPokedex()">
    <header>
      <nav class="navbar" data-bs-theme="dark">
        <img
          class="logo"
          src="./img/Pokédex-Logo.png"
          alt="Pokédex Logo"
        />
        <form
          class="search-section"
          role="search"
          onsubmit="searchPokemon(event)"
        >
          <input
            id="searchInput"
            class="form-control"
            type="search"
            placeholder="Search Pokémon"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
    </header>

    <main class="container">
      <div id="loading" class="loading d-none">Loading...</div>
      <div class="pokemon-list"></div>
      <button id="load-more" class="btn btn-dark mt-3">Load More</button>
    </main>

    <!-- Overlay für große Ansicht -->
    <div id="overlay" class="overlay d-none" onclick="closeOverlay(event)">
      <div id="overlay-card" class="overlay-card"></div>
      <button id="prev-btn" class="nav-btn" onclick="prevPokemon(event)">
        ◀
      </button>
      <button id="next-btn" class="nav-btn" onclick="nextPokemon(event)">
        ▶
      </button>
    </div>
  </body>
</html>
